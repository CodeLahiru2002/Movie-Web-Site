<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Website - Sign in</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body id="login-body">
  <div class="container headCH">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center mb-4 white-text">Welcome Back!</h2>
        <form>
          
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
          </div>
        
          <!-- Remember me -->
          <div class="mb-4">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label rememberMe for="rememberMe"> Remember me </label>
            <a href="#" class="float-end forgot-password">Forgot password?</a>
          </div>
        
          <!-- Submit button -->
          <button type="submit" class="btn btn-outline-info sign-in">Sign in</button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p class="white-text">Don't have an account? <a href="#">Register</a></p>           
            </button>
            <a href="/index.html" class="back">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <br><br><br><br><br>

  <footer>
    <div class="credit">
      &copy; copyright 2024 | Design by : Lahiru
  </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
